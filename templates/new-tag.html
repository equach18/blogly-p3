{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}
<h1>Create a Tag</h1>
<form action="#" method="POST" class="row g-3">
    <div class="col-12">
        <label for="name" class="col-sm-4 col-form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag">
    </div>      
    <button formaction="/tags" formmethod="GET" class="btn btn-info">Cancel</button>
    <button formaction="/tags/new" formmethod="POST" class="btn btn-success">Add</button>
</form>


{% endblock %}
