{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>Edit a Tag</h1>
<form action="#" method="POST" class="row g-3">
    <div class="col-12">
        <label for="name" class="col-sm-4 col-form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="{{tag.name}}">
    </div>      
    <button formaction="/tags/{{tag.id}}" formmethod="GET" class="btn btn-info">Cancel</button>
    <button formaction="/tags/{{tag.id}}/edit" formmethod="POST" class="btn btn-success">Save</button>
</form>


{% endblock %}
